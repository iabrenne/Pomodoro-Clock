<!DOCTYPE html>

<html>

    <head>

        <title>Pomodoro Clock</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">  

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link rel="stylesheet" href="css/style.css">  

    </head>


    <body>

        <label id="break-label">Break Length

            <button id="break-decrement">-</button>

            <output id="break-length"></output>

            <button id="break-increment">+</button>

        </label>


        <label id="session-label">Session Length

            <button id="session-decrement">-</button>
            
            <output id="session-length"></output>

            <button id="session-increment">+</button>

        </label>

        

        <div id="running-session">

            <a id="start_stop" href="#">

                <label id="timer-label"></label>

                <output id="time-left"></output>

            </a>


            <div>

              <a id="reset" href="#">Reset</a>

            <div>
        
        </div>

        <audio id="beep" preload="auto">
            <source src = "http://www.orangefreesounds.com/wp-content/uploads/2015/06/Beep-mp3.mp3 ">
        </audio>


        <script src="js/index.js"></script>

        <script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>
        
    </body>
    
</html>
